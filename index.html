<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>üTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h2>Mon</h2>
        <i class="fas fa-check"></i>
        <i class="fas fa-check"></i>
      </div>
      <div>
        <h2>Tue</h2>
      </div>
      <div>
        <h2>Wed</h2>
        <i class="fas fa-check"></i>
      </div>
      <div>
        <h2>Thu</h2>
      </div>
      <div>
        <h2>Fri</h2>
      </div>
      <div>
        <h2>Sat</h2>
      </div>
      <div>
        <h2>Sun</h2>
      </div>
    </header>
    <nav>
      <div>
        <h1>üTrack</h1>
        <h2>Sup, Megan?</h2>
      </div>
      <div>
        <h3>Overview</h3>
      </div>
      <div>
        <h3>Exercise<i class="far fa-dumbbell"></i></h3>
      </div>
      <div>
        <h3>Sleep<i class="fas fa-bed"></i></h3>
      </div>
      <div>
        <h3>Hydration<i class="fas fa-tint"></i></h3>
      </div>
      <div>
        <button><i class="fas fa-plus"></i></button>
      </div>
    </nav>
    <main>
      <div>
        <p>Goals for Thursday...</p>
        <div>
          <i class="fas fa-plus"></i>
        </div>
        <div>
          <p>Bike for 20 mins.</p>
          <i class="far fa-dumbbell"></i>
        </div>
        <div>
          <p>Drink 3 cups of water</p>
          <i class="fas fa-tint"></i>
        </div>
        <div>
          <p>Bench 200 lbs</p>
          <i class="far fa-dumbbell"></i>
        </div>
      </div>
      <div>
        <p>Completed!</p>
        <div>
          <p>Stretch</p>
          <i class="far fa-dumbbell"></i>
        </div>
        <div>
          <p>Power walk to work</p>
          <i class="far fa-dumbbell"></i>
        </div>
        <div>
          <p>Walk to Grandma's</p>
          <i class="far fa-dumbbell"></i>
        </div>
      </div>
    </main>
  </body>
</html>
