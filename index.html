<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>üTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <nav>
      <i class="fas fa-bars"></i>
      <div id="user-div">
        <h1>üTrack</h1>
        <h2 id='user-name'>Sup, Megan?</h2>
      </div>
      <div id='overview-div'>
        <h3 id='overview-text'>Overview</h3>
      </div>
      <div class='nav-items'>
        <i class="far fa-dumbbell icons"></i>
        <h3>Exercise</h3>
      </div>
      <div class='nav-items'>
        <i class="fas fa-bed icons"></i>
        <h3>Sleep</h3>
      </div>
      <div class='nav-items'>
        <i class="fas fa-tint icons"></i>
        <h3 id='hydration-text'>Hydration</h3>
      </div>
      <div id='add-group'>
        <button><i class="fas fa-plus"></i></button>
      </div>
    </nav>
    <header>
      <div>
        <h2>Mon</h2>
        <i class="fas fa-check"></i>
        <i class="fas fa-check"></i>
      </div>
      <div>
        <h2>Tue</h2>
      </div>
      <div>
        <h2>Wed</h2>
        <i class="fas fa-check"></i>
      </div>
      <div>
        <h2>Thu</h2>
      </div>
      <div>
        <h2>Fri</h2>
      </div>
      <div>
        <h2>Sat</h2>
      </div>
      <div>
        <h2>Sun</h2>
      </div>
    </header>
    <main>
      <p>Goals for Thursday...</p>
      <div class='activity-container'>
        <div class='activities'>
          <i class="fas fa-plus"></i>
        </div>
        <div class='activities'>
          <p>Bike for 20 mins.</p>
          <i class="far fa-dumbbell icons"></i>
        </div>
        <div class='activities'>
          <p>Drink 3 cups of water</p>
          <i class="fas fa-tint icons"></i>
        </div>
        <div class='activities'>
          <p>Bench 200 lbs</p>
          <i class="far fa-dumbbell icons"></i>
        </div>
      </div>
        <p>Completed!</p>
        <div class='activity-container'>
          <div class='activities'>
            <p>Stretch</p>
            <i class="far fa-dumbbell icons"></i>
          </div>
          <div class='activities'>
            <p>Power walk to work</p>
            <i class="far fa-dumbbell icons"></i>
          </div>
          <div class='activities'>
            <p>Walk to Grandma's</p>
            <i class="far fa-dumbbell icons"></i>
          </div>
        </div>
    </main>
  </body>
</html>
